<H1>身近な建築<H1>
<br>このテーマを選んだ理由は、建築士を目指しているというのと、非常に身近な存在である建築物を紹介しようと思ったからである。
<p>これから木造建築について紹介する
<p>木造とは建物の柱、梁、桁、小屋組み、壁などの構造体を木材で作る建築物を指します。
